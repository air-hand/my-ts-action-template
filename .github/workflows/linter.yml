name: Lint Codebase

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: load env for super-linter
        run: |
          grep -v '#' superlinter.env >> "$GITHUB_ENV"
        working-directory: ${{ github.workspace }}/.github/linters

      - name: Lint Codebase
        id: super-linter
        uses: super-linter/super-linter/slim@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: setup aqua
        uses: aquaproj/aqua-installer@v3.1.1
        with:
          aqua_version: v2.28.0
          aqua_opts: ""

      - name: Lint GitHub Action
        run: |
          ghalint run-action

      - name: Lint GitHub Actions workflows
        run: |
          ghalint run
